window:
  dimensions:
    columns: 180
    lines: 50
scrolling:
  history: 20000
  multiplier: 3
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  size: 12.0

shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

